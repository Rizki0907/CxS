<!DOCTYPE html>

<head>

    <title>Crypto X Strategy</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Arial', sans-serif;
        }

        body {
            background-color: #121212;
            color: white;
            text-align: center;
            padding: 20px;
        }

        .container {
            max-width: 400px;
            margin: auto;
            padding: 20px;
            background: #1e1e2f;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(255, 255, 255, 0.2);
            animation: fadeIn 1s ease-in-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .logo {
            width: 100px;
            border-radius: 50%;
            margin-bottom: 15px;
        }

        h1 {
            font-size: 1.8em;
            color: #00b4d8;
            margin-bottom: 10px;
        }

        p {
            font-size: 1em;
            margin-bottom: 15px;
        }

        .join-buttons {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin-bottom: 20px;
        }

        .join-buttons a {
            display: flex;
            align-items: center;
            gap: 5px;
            background: #00b4d8;
            padding: 10px 15px;
            border-radius: 5px;
            color: white;
            text-decoration: none;
            transition: transform 0.3s ease, background 0.3s;
        }

        .join-buttons a:hover {
            background: #0077b6;
            transform: scale(1.1);
        }

        .join-buttons img {
            width: 20px;
            height: 20px;
        }

        h2 {
            margin-top: 20px;
            font-size: 1.5em;
        }

        .project-list {
            text-align: left;
            list-style: none;
            margin-top: 10px;
        }

        .project-list li {
            background: #25253d;
            margin: 10px 0;
            padding: 15px;
            border-radius: 8px;
            transition: transform 0.3s ease, background 0.3s;
            text-align: center;
        }

        .project-list li:hover {
            background: #2c2c4a;
            transform: scale(1.05);
        }

        .project-list a {
            color: #00b4d8;
            text-decoration: none;
            font-weight: bold;
            font-size: 1.1em;
            display: block;
        }

        .project-list a:hover {
            text-decoration: underline;
        }
    </style>
</head>
